<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Mygame</li>

        </ul>   
    </nav> 
    <div class="gameContainer">
        
        <div class="container">
            <div class="gamebox bl-0 bt-0"> <span class="boxtext"></span></div>
            <div class="gamebox bt-0"> <span class="boxtext"></span></div>
            <div class="gamebox br-0 bt-0"> <span class="boxtext"></span></div>
            <div class="gamebox bl-0"> <span class="boxtext"></span></div>
            <div class="gamebox "> <span class="boxtext"></span></div>
            <div class="gamebox br-0"> <span class="boxtext"></span></div>
            <div class="gamebox bb-0 bl-0"> <span class="boxtext"></span></div>
            <div class="gamebox  bb-0"> <span class="boxtext"></span></div>
            <div class="gamebox br-0 bb-0" > <span class="boxtext"></span></div> 
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="turn1">Turn for x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
